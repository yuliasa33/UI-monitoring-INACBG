<app-layout>

    <app-mol-table 
        [tableProps]="TableProps" 
        (toolbarClick)="handleToolbarClicK($event)" 
        (onSelectedRow)="handleSelectedRow($event)"
    />
    <div class="card flex justify-center">
        <p-dialog 
            [header]="inputState == 'add'? 'Tambah Poli' : 'Edit Poli'" 
            [modal]="true" 
            [(visible)]="visible"
        >
            <form [formGroup]="FormInputPoli">
                <div class="flex flex-col w-full gap-3">
                    <!-- <span class="p-text-secondary block mb-8">Update your information.</span> -->
                    <div class="flex items-center gap-4 mb-4">
                        <label for="kode_poli" class="font-semibold w-32">KODE POLI</label>
                        <input pInputText id="kode_poli" formControlName="kode_poli" class="w-72 flex-auto" autocomplete="off" />
                    </div>
                    <div class="flex items-center gap-4 mb-4">
                        <label for="nama_poli" class="font-semibold w-32">NAMA POLI</label>
                        <input pInputText id="nama_poli"  formControlName="nama_poli" class="w-72 flex-auto" autocomplete="off" />
                    </div>
                </div>
            </form>
            <div class="flex justify-end gap-2">
                <p-button label="Cancel" styleClass="p-button-sm p-button-danger" icon="pi pi-times"  (onClick)="handleClickCancelInput()" />
                <p-button label="Save" styleClass="p-button-sm p-button-success" severity="primary" icon="pi pi-save" (click)="handleClickSubmit(FormInputPoli.value)" /> 
            </div>
        </p-dialog>
    </div>
    </app-layout>
