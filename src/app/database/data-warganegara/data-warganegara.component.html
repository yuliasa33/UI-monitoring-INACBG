<app-layout [ButtonNav]="ButtonNav" (onClickButtonNav)="handleClickButtonNav($event)">

    <app-mol-table [tableProps]="TableProps" (onSelectedRow)="handleSelectedRow($event)" (toolbarClick)="handleToolbarClick($event)"></app-mol-table>
    <div class="card flex justify-center">
        <p-dialog 
            [header]="inputState == 'normal'? 'Tambah Pasien' : 'Edit Pasien'" 
            [modal]="true" 
            [(visible)]="visible"
            class="w-full" 
            (onHide)="resetForm()"
            [style]="{ width: '30%'}" 
        >
            <form [formGroup]="FormInputNegara">
                <div class="grid w-full gap-3">
                    <!-- <span class="p-text-secondary block mb-8">Update your information.</span> -->
                    <div class="flex items-center gap-4 mb-4">
                        <label for="username" class="font-semibold w-32">KODE NEGARA</label>
                        <input pInputText id="username" formControlName="kode_kebangsaan" class="flex-auto" autocomplete="off" />
                    </div>
                    <div class="flex items-center gap-4 mb-4">
                        <label for="username" class="font-semibold w-32">NAMA</label>
                        <input pInputText id="username"  formControlName="nama_kebangsaan" class="flex-auto" autocomplete="off" />
                    </div>
                </div>
            </form>
            <div class="flex justify-end gap-2">
                <p-button label="Cancel" styleClass="p-button-sm p-button-danger" icon="pi pi-times"  (onClick)="handleClickCancelInput()" />
                <p-button label="Save" styleClass="p-button-sm p-button-success" severity="primary" icon="pi pi-save" (click)="handleClickSubmit(FormInputNegara.value)" /> 
            </div>
        </p-dialog>
    </div>
    </app-layout>
