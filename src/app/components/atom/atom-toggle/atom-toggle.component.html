<label class="inline-flex items-center cursor-pointer">
  <input type="checkbox" [checked]="checked" (change)="onToggleChange($event)" class="sr-only peer">
  <div class="relative w-11 h-6 bg-gray-200 rounded-full peer-focus:ring-4 peer-focus:ring-blue-300 peer-checked:bg-blue-600 dark:peer-checked:bg-blue-600
    after:content-[''] after:absolute after:top-0.5 after:start-1 after:h-5 after:w-5 after:bg-white after:border after:border-gray-300 after:rounded-full after:transition-all after:duration-300 peer-checked:after:translate-x-5">
  </div>
  <span *ngIf="label" class="ms-3 text-sm font-medium text-gray-900">{{ label }}</span>
</label>
