<div class="card p-3 mx-2 my-2">
    <p-dialog  [header]="DialogAttributes.Headers"
    [(visible)]="visibility"
    [modal]="true"
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
    [style]="DialogAttributes.Style"
    [draggable]="false"
    [resizable]="false"
    [position]="DialogAttributes.position"    
    [closable]="false"
  [dismissableMask]="false"
    >
        <ng-content></ng-content>
    </p-dialog>
</div>
