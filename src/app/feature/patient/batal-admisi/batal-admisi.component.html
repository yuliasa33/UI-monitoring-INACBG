<p-dialog [header]="'Form Pembatalan Pasien '+namaPasien" [modal]="true" [(visible)]="visible"
[style]="{ width: 'calc(100vw-20rem)',height:'auto' }" (onHide)="resetForm()">
    <form [formGroup]="FormBatalAdmisi">
        <div class="flex w-full gap-3 p-6">
            <!-- <span class="p-text-secondary block mb-8">Update your information.</span> -->
            <div class="flex flex-col w-full items-center gap-4 mb-4">
                <label for="username" class="font-semibold ">Alasan Batal</label>
                <textarea 
                rows="5" 
                cols="30" 
                pInputTextarea 
                formControlName="reason_canceled">
            </textarea>
            </div>
        </div>
    </form>
<div class="flex justify-end gap-2">
    <p-button label="Cancel" styleClass="p-button-sm p-button-danger" icon="pi pi-times"  (onClick)="handleClickCancelInput()" />
    <p-button label="Save" styleClass="p-button-sm p-button-primary" severity="primary" icon="pi pi-save" (click)="handelSimpan(FormBatalAdmisi.value)" /> 
</div>
</p-dialog>
